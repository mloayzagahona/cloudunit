<div class="page-header">
    <div class="page-title">
        <h2 class="title">
        Manage volumes
        </h2>
    </div>
</div>

<div class="volume-card card col-lg-4">
    <div class="content clearfix">
        <h3 class="title large">Add volume</h3>

        <div class="group">      
            <input type="text"
                class="input-effect col-xs-12" 
                id="username"
                data-ng-model="editVolume.newVolumeName"
                required="">
            <span class="bar"></span>
            <label class="label-effect">Volume name</label>
        </div>

        <p class="hint error" data-ng-if="editVolume.errorVolumeCreate != ''" ng-bind="editVolume.errorVolumeCreate">
        </p>
        
        <button ng-disabled="!editVolume.newVolumeName"  class="button raised pull-right" ng-click="editVolume.addVolume()">Create volume</button>
    </div>
</div>

<div class="volume-card card col-lg-8">
    <div class="content clearfix">
        <h3 class="title large">List Volume</h3>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="volume in editVolume.volumes">
                    <td>
                        <p ng-bind="volume.name"></p>
                    </td>
                    <td>
                        <button class="toggle-modal icon-button secondary allowed danger"
                            ng-click="editVolume.deleteVolume(volume.id)">
                        <i class="icon-whhg trash"></i>
                </button> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
